spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://MySQL_INSTANCE_ADDRESS:3306/staybooking?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=MySQL_ADMIN_USERNAME
spring.datasource.password=MySQL_ADMIN_USER_PASSWORD
jwt.secret=secret
gcs.bucket=GCS_BUCKET_NAME
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
elasticsearch.address=GCE_INSTANCE_PUBLIC_IP:9200
elasticsearch.username=ELASTICSEARCH_USERNAME
elasticsearch.password=ELASTICSEARCH_PASSWORD
geocoding.apikey=GEOLOCATION_API_KEY_MATERIAL
